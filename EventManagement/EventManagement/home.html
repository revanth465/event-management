        <h1>Event Management System</h1>

            <div class="col-sm-4">
                <form class="form-horizontal" role="form" action="login.php" method="post" name="login">
                    <h4>Login</h4>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input id="abc" type="email" class="form-control" name="email" placeholder="Enter email">

                <form method="post" action="register.php" class="form-horizontal" role="form" name="login"  >

                        <input type="number" class="form-control" name="ccy" required="required">

                        <input type="text" class="form-control" name="cccvv" required="required">
